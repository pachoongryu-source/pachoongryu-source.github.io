<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>PCR Links SPA</title>
<style>
body { 
    margin: 0;
    font-family: 'Helvetica', sans-serif; 
    font-weight: bold; 
    background: #fff; 
    color: #000; 
    display: flex; 
    justify-content: center; 
    align-items: center; 
    height: 100vh;
    flex-direction: column;
}
section {
    display: none; /* 모든 섹션 숨김 */
    text-align: center;
}
section.active {
    display: block; /* 활성 섹션만 보임 */
}
ul { 
    list-style: none; 
    padding: 0; 
}
li { 
    margin: 20px 0; 
}
a { 
    color: #000; 
    text-decoration: none; 
    font-size: 30px; 
}
a:hover { 
    color: #0036f8; /* 원래 호버 색상 유지 */
}
button {
    padding: 10px 20px;
    font-size: 18px;
    cursor: pointer;
    margin-top: 20px;
}
@media (max-width: 768px) {
    a { font-size: 18px; }
    li { margin: 15px 0; }
}
</style>
</head>
<body>

<!-- 1. 오디오 한 번만 배치 -->
<audio id="bg-music" src="your-music-file.mp3" autoplay loop></audio>

<!-- 2. 메인 페이지 -->
<section id="main" class="active">

    <button onclick="showLinks()">Go to Links</button>
</section>

<!-- 3. 링크트리 페이지 -->
<section id="links">
    <ul>
        <li><a href="https://instagram.com/pcr" target="_blank" rel="noopener noreferrer">INSTAGRAM</a></li>

    </ul>
    <button onclick="showMain()">Back to Main</button>
</section>

<script>
// 4. 섹션 전환
function showLinks() {
    document.getElementById('main').classList.remove('active');
    document.getElementById('links').classList.add('active');
}

function showMain() {
    document.getElementById('links').classList.remove('active');
    document.getElementById('main').classList.add('active');
}
</script>

</html>
