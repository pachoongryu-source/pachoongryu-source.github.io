<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>PCR</title>
<style>
  body {
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: #fff; /* 배경을 화이트로 유지 */
  }

  img {
    cursor: pointer;
    max-width: 90vw;  /* 거의 꽉 차게 */
    max-height: 90vh;
    transition: transform 0.3s ease;
  }
  img:hover {
    transform: scale(1.03); /* 살짝 확대 효과 */
  }

  /* 음악 아이콘 스타일 */
  #music-icon {
    position: fixed;
    top: 20px;
    right: 20px;
    width: 40px;
    height: 40px;
    border-radius: 50%;
    background-color: rgba(255, 255, 255, 0.2);
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    font-size: 20px;
    color: #000; /* 검정색 아이콘 */
    transition: background-color 0.3s, transform 0.2s;
    z-index: 1000;
    user-select: none;
  }

  #music-icon:hover {
    background-color: rgba(255, 255, 255, 0.4);
    transform: scale(1.1);
  }
</style>
</head>
<body>
  <!-- 클릭하면 links.html로 이동 -->
  <a href="links.html">
    <img src="assets/main-image.png" alt="main image">
  </a>

  <!-- 음악 아이콘 -->
  <div id="music-icon">▶</div>
  <!-- 오디오 파일 -->
  <audio id="bg-music" src="assets/music.mp3"></audio>

<script>
  const audio = document.getElementById('bg-music');
  const musicIcon = document.getElementById('music-icon');

  musicIcon.addEventListener('click', (e) => {
    e.stopPropagation(); // 이미지 클릭 이벤트와 겹치지 않도록
    if(audio.paused){
      audio.play();
      musicIcon.textContent = "⏸"; // 재생 중이면 일시정지 아이콘
    } else {
      audio.pause();
      musicIcon.textContent = "▶"; // 일시정지면 재생 아이콘
    }
  });
</script>
</body>
</html>
